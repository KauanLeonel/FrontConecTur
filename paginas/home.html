<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Início - Conectur</title>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <!-- TOPO -->
  <header class="top-bar">
    <div class="search-box">
      <input type="text" placeholder="Pesquisar..." />
      <button class="icon-btn">🔍</button>
      <button class="icon-btn">⚙️</button>
    </div>
    <div class="user-box">
      <img src="img/perfil.png" alt="Perfil" class="profile-pic" />
      <button class="icon-btn">🔔</button>
      <button class="icon-btn">🎟️</button>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL EM COLUNA -->
  <main class="content-vertical">
    
    <!-- CALENDÁRIO -->
    <section class="calendar-area">
      <h2>Calendário de eventos</h2>
      <div class="calendar">
        <div class="weekdays">
          <span>Dom</span><span>Se</span><span>Te</span><span>Qua</span><span>Qui</span><span>Sex</span><span>Sab</span>
        </div>
        <div class="days">
          <span class="off">29</span><span class="off">30</span><span>1</span><span>2</span><span>3</span><span>4</span><span class="today">5</span>
          <span>6</span><span>7</span><span class="event">9</span><span>10</span><span>11</span><span>12</span>
          <span>13</span><span>14</span><span>15</span><span>16</span><span>17</span><span>18</span><span>19</span>
        </div>
      </div>
    </section>

    <!-- EVENTOS -->
    <section class="events-section">
      <div class="events-header">
        <h3>Eventos do mês</h3>
        <a href="#" class="btn-mini">VER TODOS ></a>
      </div>

      <div class="event-card">
        <strong>Festival da Tainha</strong>
        <p class="date">09/07/2025</p>
        <p class="local">Praça de Eventos, Porto Novo.</p>
        <p class="link">Mapa do evento</p>
        <div class="actions">
          <button class="btn yellow">📌 SALVAR</button>
          <button class="btn orange">📤 COMPARTILHAR EVENTO</button>
        </div>
      </div>

      <div class="event-card">
        <strong>Festival do Camarão</strong>
        <p class="date">09/07/2025</p>
        <p class="local">Praça de Eventos, Porto Novo.</p>
        <p class="link">Mapa do evento</p>
        <div class="actions">
          <button class="btn yellow">📌 SALVAR</button>
          <button class="btn orange">📤 COMPARTILHAR EVENTO</button>
        </div>
      </div>
    </section>
    
  </main>

</body>
</html>
