<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700&display=swap" rel="stylesheet">
    <title>ConecTur - Login</title>
</head>

<body>
    
    <main>
        <img src="./img/logov2.png" alt="Logo" class="logo"><br>

        <form id="loginForm">

            <input type="email" id="email" placeholder="Digite seu email" required>

            <input type="password" id="password" placeholder="Digite sua senha" required>

            <button type="submit">CONTINUAR</button>
        </form>

        <p><a href="forgot-password.html">Esqueceu a senha?</a></p>
        <div id="message"></div>
    </main>

    <script src="login.js"></script>
</body>

</html>
