<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas - ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
  <div id="username">Usuário</div>
  <button id="profileBtn">Editar Perfil</button>
</header>

<body>
 

    <div class="container">
        
        <h1>Minhas Tarefas</h1>

        <ul id="taskList"></ul>

        <h2>Nova Tarefa</h2>
        <form id="taskForm">
            <input type="text" id="title" placeholder="Título" required>
            <input type="text" id="description" placeholder="Descrição" required>
            <button type="submit">Adicionar Tarefa</button>
            <button id="downloadPdfBtn">Download das Tarefas (PDF)</button>
        </form>

        <button id="logout">Sair</button>

        <div id="message"></div>
    </div>

    <script src="tasks.js"></script>
    <header>
      <div class="menu">CASA</div>
      <div class="calendario">CALENDARIO</div>
      <div class="mapa">MAPA</div>
      <div class="progresso">TASKS</div>
      <div class="perfil">MENU</div>
    </header>
</body>
<script>
  // Captura o nome da URL
  const params = new URLSearchParams(window.location.search);
  const username = params.get('name') || 'Usuário';

  // Exibe o nome no header
  document.getElementById('username').textContent = username;

  // Botão de editar perfil
  document.getElementById('profileBtn').addEventListener('click', () => {
    window.location.href = 'profile.html?name=' + encodeURIComponent(username);
  });
</script>
</html>
